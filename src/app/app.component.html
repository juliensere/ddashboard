<div id="header" class="container-fluid">
  <div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      <h1>{{title}}</h1>
    </div>
    <div class="col-xs-3 text-right" style="line-height: 4em">
      <button type="button" class="btn btn-default" aria-label="Configuration" data-toggle="modal" data-target="#configurator">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>

<!--

  <li *ngFor="let endpointUrl of endpointsUrl">
    {{endpointUrl}}
  </li>
</ul>
-->

<div id="listeEndpoints">
  <div *ngFor="let endpointUrl of endpointsUrl" class="endpoint">
    <endpoint-detail url="{{endpointUrl}}"></endpoint-detail>
  </div>
</div>


<div class="modal fade" id="configurator" tabindex="-1" role="dialog" aria-labelledby="configurator">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Configuration</h4>
      </div>
      <div class="modal-body">

<textarea  [(ngModel)]="endpointsInput" spellcheck="false" rows="6" style="">
http://localhost:8080/supervision/info
http://dev1/supervision/info
http://dev2/supervision/info
http://dev3/supervision/info
http://dev4/supervision/info
</textarea>
        <div><button class="btn btn-default" (click)="updateEndpoints()">Update endpoints</button></div>
        <p>{{endpointsInput}}</p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateEndpoints()">Update endpoints</button>
      </div>
    </div>
  </div>
</div>
