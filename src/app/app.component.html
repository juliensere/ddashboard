<div id="header" class="container-fluid">
  <div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      <h1>{{title}}</h1>
    </div>
    <div class="col-xs-3 text-right" style="line-height: 4em">
      <button type="button" class="btn btn-default" aria-label="Configuration" data-toggle="modal" data-target="#configurator">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>

<div id="listeEndpoints">
  <div *ngFor="let endpointUrl of endpointsUrl" class="endpoint">
    <endpoint-detail
      url="{{endpointUrl}}"
      isBuildActive="{{isBuildActive}}"
      isMetricsActive="{{isMetricsActive}}"
      isGitActive="{{isGitActive}}"
    >
    </endpoint-detail>
  </div>
</div>

<div class="modal fade" id="configurator" tabindex="-1" role="dialog" aria-labelledby="configurator">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Configuration</h4>
      </div>
      <div class="modal-body" style="text-align:left;">
        <div class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="isGitActive" (change)="updateConfiguration()"> Git
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="isBuildActive" (change)="updateConfiguration()"> Build
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="isMetricsActive" (change)="updateConfiguration()"> Metrics
          </label>
        </div>
        <div class="row">
        <div class="col-xs-12">
<textarea  [(ngModel)]="endpointsInput" spellcheck="false" rows="6" style="">
http://localhost:8080/supervision/info
http://dev1/supervision/info
http://dev2/supervision/info
http://dev3/supervision/info
http://dev4/supervision/info
</textarea>
        </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-right"><button class="btn btn-default" (click)="updateEndpoints()">Update endpoints</button></div>
        </div>
        <p class="hidden">DEBUG : {{endpointsInput}} {{isBuildActive}} {{isMetricsActive}} {{isGitActive}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateEndpoints()">Update endpoints</button>
      </div>
    </div>
  </div>
</div>
